<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithm Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sorting Algorithm Visualizer</h1>
    </header>
    <div class="controls">
      <label for="array-size">Array Size: </label>
      <input type="range" id="array-size" min="10" max="100" value="20">
      <span id="array-size-value">20</span>
      <button id="generate-button">Generate New Array</button>
      <label for="speed">Speed: </label>
      <select id="speed">
        <option value="50">Fast</option>
        <option value="100" selected>Medium</option>
        <option value="200">Slow</option>
      </select>
      <label for="algorithm">Algorithm: </label>
      <select id="algorithm">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <option value="insertionSort">Insertion Sort</option>
        <option value="mergeSort">Merge Sort</option>
        <option value="quickSort">Quick Sort</option>
      </select>
      <button id="sort-button">Sort</button>
      <button id="stop-button">Stop Sorting</button>

    </div>
    <div class="manual-array">
      <label for="manual-array-input">Enter Array (comma-separated): </label>
      <input type="text" id="manual-array-input" placeholder="e.g. 5, 3, 8, 2, 1">
      <button id="manual-array-button">Set Array</button>
    </div>
    <div id="complexity-container">
      <h2>Algorithm Complexity</h2>
      <p id="time-complexity">Time Complexity: </p>
      <p id="space-complexity">Space Complexity: </p>
    </div>
    <div id="array-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
